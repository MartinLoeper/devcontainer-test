# create k8s deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      nodeSelector:
        kubernetes.io/hostname: ryzen
      imagePullSecrets:
      - name: regcred
      containers:
      - name: myapp
        image: go-test
        ports:
        - containerPort: 8080